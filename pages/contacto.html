      <h1>CONTACTANOS</h1>
      <h2>Peticiones</h2>
      <p>En esta sección podrás escribir que anime te gustaría que incluyamos o traduzcamos. Solo deja tu petición y no olviden compartir con tus amigos el sitio web!</p>
    <main class="contactar">
     
        <div class="contant">
         
        <form action="/action_page.php">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" value="Daniel"><br>
            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname" value="Gutierrez"><br><br>
            <textarea name="message" rows="10" cols="30">Escribenos que es lo que te gustaria ver.</textarea>
            <br><br>
           
            <input type="submit" value="Cancelar">
            
          
            <input type="reset" value="Aceptar">
          
        </form> 
      </div>
    </main>
